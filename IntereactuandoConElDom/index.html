<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Asset/Css/style.css">
    <title>Tabla Con Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-5 text-danger">Stock de productos</h2>
      <div class="border border-danger col-10 d-flex justify-content-between align-items-center px-2 py-1" id="cajitaUno">
        <span class="mr-2 text-danger col-4">En esta tienda</span>
        <div class="input-group">
          <input type="text" id="inputUno" class="text-center text-secondary col-10 border-0" placeholder="Buscar">
          <span class="input-group-text bg-transparent border-0 text-danger" id="lupaUno">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M14.653 13.348l-3.798-3.797a5.5 5.5 0 1 0-.708.708l3.797 3.798a.5.5 0 0 0 .708-.708zM2 6.5a4.5 4.5 0 1 1 9 0A4.5 4.5 0 0 1 2 6.5z"/>
            </svg>
          </span>
        </div>
      </div>
      <br>
      <div class="border border-danger col-10 d-flex justify-content-between align-items-center px-2 py-1" id="cajitaDos">
        <span class="mr-2 text-danger col-4">En esta tienda</span>
        <div class="input-group">
          <input type="text" id="inputDos" class="text-center text-secondary col-10 border-0" placeholder="Buscar">
          <span class="input-group-text bg-transparent border-0 text-danger" id="lupaDos">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M14.653 13.348l-3.798-3.797a5.5 5.5 0 1 0-.708.708l3.797 3.798a.5.5 0 0 0 .708-.708zM2 6.5a4.5 4.5 0 1 1 9 0A4.5 4.5 0 0 1 2 6.5z"/>
            </svg>
          </span>
        </div>
      </div>

      <br>

      <div class="border border-danger col-10 d-flex justify-content-between align-items-center px-2 py-1" id="cajitaTres">
        <span class="mr-2 text-danger col-4">En esta tienda</span>
        <div class="input-group">
          <input type="text" id="inputTres" class="text-center text-secondary col-10 border-0" placeholder="Buscar">
          <span class="input-group-text bg-transparent border-0 text-danger" id="lupaTres">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M14.653 13.348l-3.798-3.797a5.5 5.5 0 1 0-.708.708l3.797 3.798a.5.5 0 0 0 .708-.708zM2 6.5a4.5 4.5 0 1 1 9 0A4.5 4.5 0 0 1 2 6.5z"/>
            </svg>
          </span>
        </div>
      </div>





    </div>

    <br>


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/Asset/Js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
